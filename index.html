<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="horizontal-slider.css" />
    <title>Horizontal Slider</title>
  </head>
  <body>
    <section class="beaches">
      <div class="beaches__slider">
          <div class="beaches__slider__top">
              <div>
                  <h1>Italy</h1>
                  <p>North Sicily</p>
              </div>
  
              <div>
                  <h1>Philippines</h1>
                  <p>Boracay Island</p>
              </div>
  
              <div>
                  <h1>Maldives</h1>
                  <p>North Male Atoll</p>
              </div>
  
              <div>
                  <h1>USA</h1>
                  <p>Miami Beach</p>
              </div>
          </div>
  
          <div class="beaches__slider__bottom">
              <div class="beaches__slider__image"></div>
              <div class="beaches__slider__image"></div>
              <div class="beaches__slider__image"></div>
              <div class="beaches__slider__image"></div>
          </div>
  
          <div class="beaches__buttons">
              <button class="left-button">
                  <i class="fas fa-arrow-left"></i>
              </button>    

              <button class="right-button">
                  <i class="fas fa-arrow-right"></i>
              </button>
          </div>

          <div class="beaches__numbers">
            <div class="current-number"></div>/
            <div class="total-number"></div>
          </div>
      </div>
  </section>

  <!--Javascript-->
    <script src="horizontal-slider.js"></script>
  </body>
</html>
